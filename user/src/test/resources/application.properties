# Spring configs
spring.application.name=movie-battle-user

# Spring cloud
spring.cloud.discovery.enabled=false
spring.cloud.consul.enabled=false
spring.cloud.consul.config.enabled=false

# Spring doc
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Spring datasource
spring.datasource.url=jdbc:h2:mem:battle
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Spring H2
spring.h2.console.enabled=true

# Spring JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update

# Spring Flyway
spring.flyway.enabled=false

# Security
security.jwt.token.secret-key=abcd

# App parameters
security.jwt.token.expire-length=300
battle-movie.finished=battle-movie-finished

# Feature toggle
# Ranking
ranking.strategy.calculate.type=percentage
