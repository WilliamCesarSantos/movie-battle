# Loggin
logging.level.br.com.santos.william=DEBUG

# Spring configs
spring.application.name=movie-battle-movies

# Spring cloud
spring.cloud.consul.config.enabled=false

# Feign
feign.omdb.filters=tropa,compadecida
feign.omdb.base.url=http://www.omdbapi.com
