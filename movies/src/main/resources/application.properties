battle-movie.movie.catalog-queue=movie-battle-movies

# Feature toggle
# Ranking
movie-catalog.schedule.cron=1 * * * * *

# AWS
aws.local-stack.enable=true

# AWS SQS
aws.local-stack.sqs.endpoint=http://localhost:4566
aws.local-stack.sqs.region=sa-east-1